<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="shortcut icon" href="/imagesCalculator/favicon.ico" type="image/x-icon">-->
    <title>калькулятор элементов программы фигурного катания</title>
    <style>
        .template {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://jangot.github.io/f-calculator-core/dist/main.1.0.2.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/app-plugin.js"></script>
    <script src="src/elements/road.js"></script>
    <script src="src/elements/spin.js"></script>
    <script src="src/run-app.js"></script>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar-expand-lg bg-dark">
        <script async src="https://usocial.pro/usocial/usocial.js?v=6.1.4" data-script="usocial"
                charset="utf-8"></script>
        <div class="uSocial-Share" data-pid="571eb59380f722d7e3012ec6da00c17b" data-type="share"
             data-options="round-rect,style3,default,absolute,horizontal,size24,eachCounter0,counter0"
             data-social="vk,fb,ok,telegram" data-mobile="vi,wa,sms"></div>
    </nav>

    <h1>Калькулятор элементов программы по фигурному катанию</h1>

    <div id="app">

        <div class="list"></div>

        <div class="alert alert-success" role="alert">
            <div class="row">
                <div class="col">
                    <button class="add btn btn-primary">Добавить&nbsp;элемент</button>
                </div>
                <div class="col">
                    <button class="calculate btn btn-primary">Посчитать</button>
                </div>
                <div class="col">
                    <input type="text" class="form-control main-result" disabled>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="template" id="elementRow">
    <div class="alert alert-primary" role="alert">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-control element-type">
                    <option>выберите элемент</option>
                </select>
            </div>
            <div class="col-sm-10 content"></div>
        </div>
    </div>
</div>

<div class="template" id="road">
    <div class="row">
        <div class="col-sm-7">
            <select class="form-control road-type">
                <option>Выберите дорожку</option>
                <option value="StSq">Дорожка - StSq</option>
                <option value="ChSq">Дорожка - ChSq</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control read-level StSq">
                <option value="0">0</option>
                <option value="1.5">B</option>
                <option value="1.8">1</option>
                <option value="2.6">2</option>
                <option value="3.3">3</option>
                <option value="3.9">4</option>
            </select>
            <select class="form-control read-level ChSq" disabled>
                <option value="3">1</option>
            </select>
        </div>

        <div class="col-sm-1">
            <input class="form-control result" type="text">
        </div>
    </div>
</div>

<div class="template" id="spin">
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="f" type="checkbox">
                <label class="form-check-label">F</label>
            </div>
        </div>
        <div class="col-sm-4">
            <select class="form-control" name="type"></select>
        </div>
        <div class="col-sm-2">
            <select class="form-control" name="level"></select>
        </div>
        <div class="col-sm-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="error" type="checkbox">
                <label class="form-check-label">V</label>
            </div>
        </div>
        <div class="col-sm-2">
            <input class="form-control result" type="text">
        </div>
    </div>
</div>

</body>
</html>
