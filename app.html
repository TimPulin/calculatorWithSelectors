<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="shortcut icon" href="/imagesCalculator/favicon.ico" type="image/x-icon">-->
    <title>калькулятор элементов программы фигурного катания</title>
    <style>
        .template {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="src/utils.js"></script>
    <script src="src/app-plugin.js"></script>
    <script src="src/run-app.js"></script>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar-expand-lg bg-dark">
        <script async src="https://usocial.pro/usocial/usocial.js?v=6.1.4" data-script="usocial"
                charset="utf-8"></script>
        <div class="uSocial-Share" data-pid="571eb59380f722d7e3012ec6da00c17b" data-type="share"
             data-options="round-rect,style3,default,absolute,horizontal,size24,eachCounter0,counter0"
             data-social="vk,fb,ok,telegram" data-mobile="vi,wa,sms"></div>
    </nav>

    <h1>Калькулятор элементов программы по фигурному катанию</h1>

    <div id="app">

        <div class="list"></div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select class="form-control types"></select>
            </div>
            <div class="col-sm-4">
                <button class="add btn btn-primary">Добавить&nbsp;элемент</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label class="col-sm-4 col-form-label">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Результат</div>
                    </div>
                    <input type="text" class="form-control main-result" disabled>
                </div>
            </label>
            <div class="col-sm-4">
                <button class="calculate btn btn-primary">Посчитать</button>
            </div>
        </div>
    </div>
</div>


<div class="template" id="elementRow">
    <div class="alert alert-primary" role="alert"></div>
</div>

<div class="template" id="road">
    <div class="row">
        <div class="col-sm-7">
            <select class="form-control road-type">
                <option>Выбирите дорожку</option>
                <option value="B,1,2,3,4">Дорожка - StSq</option>
                <option value="1">Дорожка - ChSq</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control read-level" disabled></select>
        </div>

        <div class="col-sm-1">
            <input class="form-control result" type="text">
        </div>
    </div>
</div>

<div class="template" id="spin">
    <div class="row">
        <div class="col-sm-7">
            <select class="form-control road-type">
                <option>Выбирите дорожку</option>
                <option value="B,1,2,3,4">Дорожка - StSq</option>
                <option value="1">Дорожка - ChSq</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control read-level" disabled></select>
        </div>

        <div class="col-sm-1">
            <input class="form-control result" type="text">
        </div>
    </div>
</div>

</body>
</html>
