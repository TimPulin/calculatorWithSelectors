<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="/imagesCalculator/favicon.ico" type="image/x-icon">
    <title>калькулятор элементов программы фигурного катания</title>
    <style>
        .element {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <script async src="https://usocial.pro/usocial/usocial.js?v=6.1.4" data-script="usocial" charset="utf-8"></script>
        <div class="uSocial-Share" data-pid="571eb59380f722d7e3012ec6da00c17b" data-type="share" data-options="round-rect,style3,default,absolute,horizontal,size24,eachCounter0,counter0" data-social="vk,fb,ok,telegram" data-mobile="vi,wa,sms"></div>
    </nav>

    <h1>Калькулятор элементов программы по фигурному катанию</h1>

    <table class="table">
        <col width="200">
        <col width="200">
        <col width="100">
        <thead>
            <tr>
                <th>Тип элемента</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select class="form-control element-type">
                        <option>Выбирите элемент</option>
                        <option value="road">Дорожка</option>
                        <option value="round">Вращение</option>
                        <option value="jump">Прыжок</option>
                    </select>
                </td>
                <td>
                    <div class="element element-road">
                        <select class="form-control road-type">
                            <option>Выбирите дорожку</option>
                            <option value="B,1,2,3,4">Дорожка - StSq</option>
                            <option value="1">Дорожка - ChSq</option>
                        </select>
                    </div>
                    <div class="element element-round">round will be here</div>
                    <div class="element element-jump">jump will be here</div>
                </td>
                <td>
                    <div class="element element-road">
                        <select class="form-control read-level" disabled></select>
                    </div>
                    <div class="element element-round">round will be here</div>
                    <div class="element element-jump">jump will be here</div>
                </td>
                <td>
                    <input class="form-control element-value" type="text" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <select class="form-control element-type">
                        <option>Выбирите элемент</option>
                        <option value="road">Дорожка</option>
                        <option value="round">Вращение</option>
                        <option value="jump">Прыжок</option>
                    </select>
                </td>
                <td>
                    <div class="element element-road">
                        <select class="form-control road-type">
                            <option>Выбирите дорожку</option>
                            <option value="B,1,2,3,4">Дорожка - StSq</option>
                            <option value="1">Дорожка - ChSq</option>
                        </select>
                    </div>
                    <div class="element element-round">round will be here</div>
                    <div class="element element-jump">jump will be here</div>
                </td>
                <td>
                    <div class="element element-road">
                        <select class="form-control read-level" disabled></select>
                    </div>
                    <div class="element element-round">round will be here</div>
                    <div class="element element-jump">jump will be here</div>
                </td>
                <td>
                    <input class="form-control element-value" type="text" disabled />
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr> <td colspan="3"></td>
                <td>
                    <button class="btn btn-primary add-element">Добавить эдемент</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>
                    Результат
                    <input class="form-control result" type="text" disabled />
                </td>
            </tr>
        </tfoot>
    </table>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./example.js"></script>
</body>
</html>
